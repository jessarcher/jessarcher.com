{{ partial:container }}
    {{ partial:prose }}
        {{ content | widont }}
    {{ /partial:prose }}

    {{ collection:talks }}
        <article class="mt-14">
            <p class="text-gray-500 text-sm">
                {{ icon }} {{ conference }}
            </p>
            <h2 class="mt-3 font-medium text-lg text-gray-800 dark:text-gray-200 flex items-center">
                <a href="{{ link }}" class="hover:underline focus:underline">
                    {{ title }}
                </a>
                {{ if upcoming }}
                    <span class="ml-2 inline-block px-2 leading-5 rounded-full text-xs bg-gradient-to-br from-gray-500 to-gray-700 text-white font-medium">Upcoming</span>
                {{ /if }}
            </h2>
            <div class="mt-3 prose dark:prose-invert text-gray-500">
                {{ content }}
            </div>
            <p class="mt-3 text-base text-gray-700 dark:text-gray-300">
                <a href="{{ link }}" class="hover:underline focus:underline">{{ cta ?? 'Watch video' }} &rarr;</a>
            </p>
        </article>
    {{ /collection:talks }}
{{ /partial:container }}
