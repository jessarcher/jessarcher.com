<article class="mt-16 flex flex-col sm:flex-row gap-6">
    <a class="flex-shrink-0" href="{{ link }}">
        <img class="w-40 h-40 border" src="{{ thumbnail }}" />
    </a>
    <div>
        <p class="text-gray-500 text-sm">{{ podcast }}</p>
        <h2 class="mt-3 font-medium text-gray-800 dark:text-gray-200">
            <a href="{{ link }}" class="hover:underline focus:underline">
                {{ title }}
            </a>
        </h2>
        <p class="mt-3 text-sm text-gray-500 leading-relaxed">{{ description }}</p>
        <p class="mt-3 text-sm text-gray-700 dark:text-gray-300">
            <a href="{{ link }}" class="hover:underline focus:underline">Listen to podcast &rarr;</a>
        </p>
    </div>
</article>
