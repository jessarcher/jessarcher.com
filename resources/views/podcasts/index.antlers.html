{{ partial:container }}
    {{ partial:prose }}
        {{ content | widont }}
    {{ /partial:prose }}

    {{ collection:podcasts }}
        <article class="not-prose mt-14 flex flex-col sm:flex-row gap-6">
            <a class="flex-shrink-0" href="{{ link }}">
                {{ thumbnail }}
                    <img aria-hidden class="w-40 h-40 border" src="{{ url }}" />
                {{ /thumbnail }}
            </a>
            <div>
                {{ if podcast }}
                    <p class="mb-3 text-gray-500 text-sm">{{ podcast }}</p>
                {{ /if }}
                <h2 class="font-medium text-lg text-gray-800 dark:text-gray-200">
                    <a href="{{ link }}" class="hover:underline focus:underline">
                        {{ title }}
                    </a>
                </h2>
                <div class="mt-3 prose prose-sm dark:prose-invert text-gray-500">
                    {{ content }}
                </div>
                <p class="mt-3 text-sm text-gray-700 dark:text-gray-300">
                    <a href="{{ link }}" class="hover:underline focus:underline">Listen to podcast &rarr;</a>
                </p>
            </div>
        </article>
    {{ /collection:podcasts }}
{{ /partial:container }}
